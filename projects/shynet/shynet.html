<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0"> 
<title>Shynet</title>
<link rel="stylesheet" href="shynetstyle.css">
</head>
<body>
<h1>Shy.net</h1>
<div class="main-container">
<div class="chatinterface">
  <div id="user-identity-display" style="text-align: center; padding: 5px; color: #888; font-size: 0.9em; font-weight: bold;">
    Vous êtes n°<span id="my-number-display">...</span>
</div>
  <div id="chat" class="chat"></div>
  <div class="messagearea">
    <input type="color" id="colorInput" value="#ae00ff" title="Choisir la couleur de votre pseudo" class="color-picker">

    <input id="messageInput" placeholder="Écris ton message..." autocomplete="off" class="messageInput">
    
    <button id="sendBtn" class="sendBtn">Envoyer</button>
  </div>
  
  <div id="pseudoCooldownDisplay" class="cooldown-display"></div>
</div>
<div id="subway-container" class="subway-video">
        </div>
</div>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
<script src="script.js"></script>
</body>
